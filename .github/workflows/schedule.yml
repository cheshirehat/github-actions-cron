name: ScheduleCI

on:
  schedule:
    - cron:  '47 3 23 1 *'

jobs:
  build:
    name: Run Some Scheduled Thing
    runs-on: ubuntu-latest
    steps:
      - name: Start ScheduleCI
        run: |
            curl -X POST \
            -H "Content-Type: application/json" \
            -d '{"text":"START!"}' \
            ${{ secrets.WEBHOOK_URL }}
      - name: Run TRAP
        run: ./trap.sh